plugins {
  id 'java'
  id 'com.github.johnrengelman.shadow' version '1.2.4'
}

group = 'io.pivotal.gemfire.cache_loader'
version = '0.0'

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.apache.geode:geode-core:1.0.0-incubating'
  compile 'org.springframework:spring-core:4.3.5.RELEASE'
  compile 'commons-logging:commons-logging:1.2'
}

shadowJar {
    dependencies {
      include(dependency('org.springframework:spring-core:4.3.5.RELEASE'))
      include(dependency('commons-logging:commons-logging:1.2'))
    }
}

tasks.jar.dependsOn(shadowJar)
